{% extends "base.html" %}

{% block title %}FitGO - Inicio{% endblock %}
{% block body_class %}page-index{% endblock %}
{% block head %}
    {{ super() }}
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
<style>
    /* Fondo para la página de inicio (video) */
    body.page-index {
        background: var(--dark-bg);
        min-height: 100vh;
        font-family: var(--pixel-font);
        color: var(--light-text);
        overflow-x: hidden;
        position: relative;
    }

    /* Video de fondo */
    body.page-index::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        overflow: hidden;
    }

    #background-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -2;
    }

    /* Contenedor principal */
    .village-container {
        width: 100%;
        height: 100vh;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .village-map {
    width: 100%;
    height: 100vh;
    background-image: url('{{ url_for("static", filename="videos/animatedindex.gif") }}');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-color: var(--dark-bg);
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 0;
}

    /* Overlay para mejorar legibilidad */
    .village-map::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.65);
        z-index: 0;
    }

   .village-logo {
    position: relative;
    z-index: 1;
    max-width: 70%;
    height: auto;
    margin-top: 200px;
    animation: slideInUp 0.6s ease-out;
}

    .hexagon-menu {
    position: relative;
    z-index: 1;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-top: -100px;
}

    .hexagon-item {
        animation: slideInUp 0.6s ease-out;
    }
</style>

<div class="village-container">
    <div class="village-map">
        <!-- Video de fondo -->
        <video id="background-video" autoplay loop muted playsinline>
            <source src="{{ url_for('static', filename='videos/animatedindex.gif') }}" type="video/mp4">
            Tu navegador no soporta videos.
        </video>

        <img src="{{ url_for('static', filename='images/FITGOLOGO.png') }}" alt="Logo" class="village-logo">
        
        <div class="hexagon-menu clear">
            <div class="hexagon-item">
                <div class="hex-item"><div></div><div></div><div></div></div>

                    <span class="hex-content-inner">
                        <span class="icon">

                        </span>
                        <span class="title">Ejercicios</span>
                    </span>
                    <svg viewBox="0 0 173.20508075688772 200" height="200" width="174" version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <path d="M86.60254037844386 0L173.20508075688772 50L173.20508075688772 150L86.60254037844386 200L0 150L0 50Z" fill="#1e2530"></path>
                    </svg>
                </a>
            </div>
            <div class="hexagon-item">
                <div class="hex-item"><div></div><div></div><div></div></div>
                <div class="hex-item"><div></div><div></div><div></div></div>

                    </span>
                    <svg viewBox="0 0 173.20508075688772 200" height="200" width="174" version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <path d="M86.60254037844386 0L173.20508075688772 50L173.20508075688772 150L86.60254037844386 200L0 150L0 50Z" fill="#1e2530"></path>
                    </svg>
                </a>
            </div>
            <div class="hexagon-item">
                <div class="hex-item"><div></div><div></div><div></div></div>

                <a href="{{ url_for('diets') }}" class="hex-content">

                        </span>

                    </span>

                    </svg>

                        </span>
                        <span class="title">Perfil</span>
                    </span>
                    <svg viewBox="0 0 173.20508075688772 200" height="200" width="174" version="1.1" xmlns="http://www.w3.org/2000/svg">

                    </svg>
                </a>
            </div>
            <div class="hexagon-item">
                <div class="hex-item"><div></div><div></div><div></div></div>
                <div class="hex-item"><div></div><div></div><div></div></div>
                <a onclick="exitApp()" class="hex-content">
                    <span class="hex-content-inner">
                        <span class="icon">
                            <img src="{{ url_for('static', filename='images/fc3.png') }}" alt="Exit" class="hex-icon">
                        </span>
                        <span class="title">Salir</span>
                    </span>
                    <svg viewBox="0 0 173.20508075688772 200" height="200" width="174" version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <path d="M86.60254037844386 0L173.20508075688772 50L173.20508075688772 150L86.60254037844386 200L0 150L0 50Z" fill="#1e2530"></path>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        function exitApp() {
            alert('Saliendo de la aplicación...');
            window.location.href = '{{ url_for("logout") }}';
        }
    </script>
{% endblock %}
