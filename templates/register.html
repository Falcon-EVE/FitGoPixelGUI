<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - FitGo</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fondo del cuerpo */
        body {
            background: #000 url('static/wp7159979-anime-pixel-art-wallpapers.png') repeat; /* Fondo retro */
            min-height: 100vh;
            font-family: 'Press Start 2P', cursive;
            color: #fff;
        }

        /* Contenedor principal */
        .retro-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
        }

        /* Formulario */
        .login-form {
            background: #000;
            border: 4px solid #fff;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 4px 4px 0 #000;
            border-radius: 10px;
        }

        h2 {
            font-size: 24px;
            color: #00ff00; /* Verde neón */
            text-shadow: 2px 2px 0 #000;
            margin-bottom: 20px;
        }

        input {
            display: block;
            width: 100%;
            height: 40px;
            background: #222;
            border: 2px solid #fff;
            border-radius: 5px;
            padding: 0 10px;
            margin-top: 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            color: #fff;
            text-shadow: 1px 1px 0 #000;
        }

        ::placeholder {
            color: #ccc;
        }

        button {
            margin-top: 20px;
            width: 100%;
            background: #ff0000; /* Rojo retro */
            border: 2px solid #fff;
            color: #fff;
            padding: 10px 0;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            cursor: pointer;
            transition: background 0.2s ease-in-out;
            box-shadow: 4px 4px 0 #000;
        }

        button:hover {
            background: #00ff00; /* Verde retro */
            animation: pixel-glow 0.5s infinite;
        }

        /* Enlace */
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #fff;
            text-decoration: none;
            font-size: 10px;
            text-shadow: 1px 1px 0 #000;
        }

        a:hover {
            color: #00ff00; /* Verde neón */
            animation: pixel-glow 0.5s infinite;
        }

        /* Animación pixel-glow */
        @keyframes pixel-glow {
            0% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
            100% { filter: brightness(1); }
        }
    </style>
</head>
<body>
    <div class="retro-container">
        <div class="login-form">
            <h2>Registro</h2>
            <form action="/register" method="POST">
                <input type="text" name="nickname" placeholder="Nombre de usuario" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <input type="password" name="confirm_password" placeholder="Confirmar contraseña" required>
                <button type="submit">Registrarse</button>
            </form>
            <a href="/login">¿Ya tienes una cuenta? Inicia sesión</a>
        </div>
    </div>
</body>
</html>
