<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - FitGo</title>
    <!-- Google Fonts para una fuente pixelada -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="retro-container">
        <!-- T铆tulo principal -->
        <h1> Perfil de {{ usuario.nickname }}</h1>

        <!-- Ventana de la imagen de perfil -->
        <div class="profile-window">
            <div class="profile-picture">
                <img src="{{ url_for('static', filename='default_profile.png') }}" alt="Foto de perfil">
            </div>
        </div>

        <!-- Ventana de estad铆sticas -->
        <div class="stats-window">
            <h2> Estad铆sticas</h2>
            <div class="stats">
                <div class="stat-item">
                    <h3>Fuerza: {{ usuario.fuerza }}</h3>
                    <div class="stat-bar">
                        <div class="stat-fill" style="width: {{ usuario.fuerza if usuario.fuerza <= 100 else 100 }}%;">
                    </div>
                </div>
                <div class="stat-item">
                    <h3>Agilidad: {{ usuario.agilidad }}</h3>
                    <div class="stat-bar">
                        <div class="stat-fill" style="width: {{ usuario.agilidad }}%;"></div>
                    </div>
                </div>
                <div class="stat-item">
                    <h3>Resistencia: {{ usuario.resistencia }}</h3>
                    <div class="stat-bar">
                        <div class="stat-fill" style="width: {{ usuario.resistencia }}%;"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ventana de dinero -->
        <div class="money-window">
            <p> Monedas: {{ usuario.monedas }}</p>
        </div>

        <!-- Enlace para ver el inventario -->
        <a href="{{ url_for('inventory') }}" class="nav-button">Ver Inventario</a>

        <!-- Bot贸n de regresar al pueblo -->
        <a href="{{ url_for('index') }}" class="back-button">Regresar al Pueblo</a>

        <!-- Bot贸n de cerrar sesi贸n -->
        <a href="{{ url_for('logout') }}" class="logout-button">Cerrar Sesi贸n</a>
    </div>
</body>
</html>
