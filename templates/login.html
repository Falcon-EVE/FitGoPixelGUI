<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - FitGo</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fondo del cuerpo - BACKGROUND ÚNICO PARA LOGIN */
        body {
            /* Opción 1: Imagen específica para login */
            background: #000 url('static/images/login-bg.jpg') no-repeat center center;
            background-size: cover;
            
            /* Opción 2: Si no tienes la imagen, usa este gradiente */
            /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
            
            /* Opción 3: Patrón diferente al index */
            /* background: #000 url('static/images/login-pattern.png') repeat; */
            /* background-size: 100px 100px; */
            
            min-height: 100vh;
            font-family: 'Press Start 2P', cursive;
            color: #fff;
        }

        /* Contenedor principal */
        .retro-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
            /* Overlay semi-transparente para mejorar legibilidad */
            background: rgba(0, 0, 0, 0.3);
        }

        /* Formulario */
        .login-form {
            background: rgba(0, 0, 0, 0.8); /* Más transparente para mostrar el fondo */
            border: 4px solid #fff;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 4px 4px 0 #000;
            border-radius: 10px;
            backdrop-filter: blur(5px); /* Efecto de desenfoque */
        }

        h2 {
            font-size: 24px;
            color: #00ff00; /* Verde neón */
            text-shadow: 2px 2px 0 #000;
            margin-bottom: 20px;
        }

        input {
            display: block;
            width: 100%;
            height: 40px;
            background: #222;
            border: 2px solid #fff;
            border-radius: 5px;
            padding: 0 10px;
            margin-top: 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            color: #fff;
            text-shadow: 1px 1px 0 #000;
        }

        ::placeholder {
            color: #ccc;
        }

        button {
            margin-top: 20px;
            width: 100%;
            background: #ff0000; /* Rojo retro */
            border: 2px solid #fff;
            color: #fff;
            padding: 10px 0;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            cursor: pointer;
            transition: background 0.2s ease-in-out;
            box-shadow: 4px 4px 0 #000;
        }

        button:hover {
            background: #00ff00; /* Verde retro */
            animation: pixel-glow 0.5s infinite;
        }

        /* Enlace */
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #fff;
            text-decoration: none;
            font-size: 10px;
            text-shadow: 1px 1px 0 #000;
        }

        a:hover {
            color: #00ff00; /* Verde neón */
            animation: pixel-glow 0.5s infinite;
        }

        /* Animación pixel-glow */
        @keyframes pixel-glow {
            0% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
            100% { filter: brightness(1); }
        }

        /* Efecto de partículas flotantes (opcional) */
        .login-form::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(255, 255, 255, 0.03) 2px,
                rgba(255, 255, 255, 0.03) 4px
            );
            animation: scan-lines 2s linear infinite;
            pointer-events: none;
        }

        @keyframes scan-lines {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
    </style>
</head>
<body>
    <div class="retro-container">
        <div class="login-form">
            <h2>Iniciar sesión</h2>
            <form action="/login" method="POST">
                <input type="text" name="nickname" placeholder="Nombre de usuario" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar sesión</button>
            </form>
            <a href="/register">¿No tienes cuenta? Regístrate</a>
        </div>
    </div>
</body>
</html>
