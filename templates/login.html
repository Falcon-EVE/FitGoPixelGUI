<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - FitGo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style media="screen">
      *,
      *:before,
      *:after {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #080710;
        font-family: 'Poppins', sans-serif;
      }

      /* Fondo con figuras decorativas */
      .background {
        width: 430px;
        height: 520px;
        position: absolute;
        transform: translate(-50%, -50%);
        left: 50%;
        top: 50%;
      }
      .background .shape {
        height: 200px;
        width: 200px;
        position: absolute;
        border-radius: 50%;
      }
      .shape:first-child {
        background: linear-gradient(#1845ad, #23a2f6);
        left: -80px;
        top: -80px;
      }
      .shape:last-child {
        background: linear-gradient(to right, #ff512f, #f09819);
        right: -30px;
        bottom: -80px;
      }

      .container {
        width: 400px;
        height: 520px;
        position: absolute;
        transform: translate(-50%, -50%);
        left: 50%;
        top: 50%;
        background-color: rgba(255, 255, 255, 0.13);
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
        padding: 50px 35px;
        border-radius: 10px;
      }
      h2 {
        font-size: 32px;
        font-weight: 500;
        text-align: center;
        color: #fff;
      }
      input {
        display: block;
        height: 50px;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.07);
        border-radius: 3px;
        padding: 0 10px;
        margin-top: 15px;
        font-size: 14px;
        font-weight: 300;
        color: #fff;
      }
      ::placeholder {
        color: #e5e5e5;
      }
      button {
        margin-top: 30px;
        width: 100%;
        background-color: #ffffff;
        color: #080710;
        padding: 15px 0;
        font-size: 18px;
        font-weight: 600;
        border-radius: 5px;
        cursor: pointer;
      }
      a {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #e5e5e5;
        text-decoration: none;
      }
      a:hover {
        color: #fff;
      }
      .back-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: rgba(255, 255, 255, 0.2);
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
      }
      .back-btn:hover {
        background-color: rgba(255, 255, 255, 0.4);
      }
    </style>
</head>
<body>

    <!-- Fondo con círculos decorativos -->
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Contenedor del login -->
    <div class="container">
        <h2>Iniciar sesión</h2>
        <form action="/login" method="POST">
            <input type="text" name="nickname" placeholder="Nombre de usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar sesión</button>
        </form>
        <a href="/register">¿No tienes cuenta? Regístrate</a>
    </div>

</body>
</html>
